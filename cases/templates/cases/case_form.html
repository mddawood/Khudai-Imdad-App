{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
  <h1>
    {% if not form.instance.pk %}
    Create Case
    {% else %}
    Update Case
    {% endif %}
  </h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-primary' value="Submit">
  </form>
</div>



{% endblock %}
